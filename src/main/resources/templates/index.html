<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria WEWE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Le Nostre Pizze</h1>
        <div th:if="${pizzas.isEmpty()}" class="alert alert-warning text-center">
            Nessuna pizza disponibile al momento!
        </div>
        <table class="table table-striped mt-3" th:if="${not pizzas.isEmpty()}">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizzas}">
                    <td th:text="${pizza.nome}"></td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td><img th:src="${pizza.fotoUrl}" alt="Pizza" style="width: 100px;"></td>
                    <td th:text="${pizza.prezzo}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
