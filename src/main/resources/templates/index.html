<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Pizzeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Inclusione della Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h1 class="text-center">Benvenuto nella nostra Pizzeria!</h1>

        <!-- Sezione elenco pizze -->
        <div class="mt-4">
            <h2>Le nostre pizze</h2>
            
            <!-- Messaggio se non ci sono pizze -->
            <th:block th:if="${pizze == null or pizze.isEmpty()}">
                <p>Non ci sono pizze disponibili</p>
            </th:block>


            <!-- Tabella con le pizze -->
            <table th:if="${not pizze.isEmpty()}" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Prezzo (â‚¬)</th>
                        <th>Foto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizze}">
                        <td th:text="${pizza.nome}"></td>
                        <td th:text="${pizza.descrizione}"></td>
                        <td th:text="${pizza.prezzo}"></td>
                        <td>
                            <img th:src="${pizza.fotoUrl}" alt="Foto Pizza" class="img-thumbnail" style="max-width: 100px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Inclusione del Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
